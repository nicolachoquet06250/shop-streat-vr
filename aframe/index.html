<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boutique générique VR</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>

    <script>
        window.addEventListener('load', () => {

        });
    </script>
</head>
<body>
    <a-scene physics="friction: 0.1; restitution: 0.5; debug: true">
        <a-assets>
            <a-asset-item id="cloud" src="../models/nuage.obj"></a-asset-item>
        </a-assets>

        <!--
            position: x y z
            rotation: x y z
            width: largeur
            height: hauteur
            depth: profondeur
        -->

        <a-box class="building" position="-49.5 3 -52" rotation="0 -90 0" width="2" height="6"></a-box>
        <a-box class="building" position="-49 6 -53.5" width="2" height="12" depth="1"></a-box>
        <a-box class="building" position="-47 3 -53.5" width="2" height="6" depth="1"></a-box>
        <a-box class="building" position="-45 1 -53.5" width="2" height="2" depth="1"></a-box>
        <a-box class="building" position="-43 1.5 -53.5" width="2" height="3" depth="1"></a-box>
        <a-box class="building" position="-39 3 -53.5" width="6" height="6" depth="1"></a-box>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <a-entity obj-model="obj: #cloud" position="-50 10 -50" scale="20 0 10" color="white"></a-entity>
        <a-entity obj-model="obj: #cloud" position="-40 10 -60" scale="20 0 10" color="white"></a-entity>
        <a-entity class="sol" environment="shadow: true; shadowSize: 10;"></a-entity>

        <a-box id="rig" material="color: transparent;" position="-40 1.6 -50">
            <a-camera id="camera" universal-controls kinematic-body>
                <a-entity hand-controls="left" laser-controls raycaster="objects: .building, .sol"></a-entity>
                <a-entity hand-controls="right" laser-controls raycaster="objects: .building, .sol"></a-entity>
            </a-camera>
        </a-box>
    </a-scene>
</body>
</html>
